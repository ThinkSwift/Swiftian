home:
  title: Swiftian
  text: |
    Gör något nytt. Flytta gränser.
    Resan börjar här.
coding:
  title: Skapa. Utforska.
  sections:
  - heading: Börja i liten skala, tänk stort.
    text: |
      Att lära sig koda känns ofta överväldigande - stora skärmar, oändliga fönster, för mycket utrymme.
      Swiftian förenklar allt. En minimalistisk, kurerad kodningsmiljö som låter dig börja smått och drömma stort.
  - heading: Kuraterad, strukturerad, effektiv.
    text: |
      Swiftian är inte bara en plattform - den är noggrant byggd för att vägleda dig genom Swifts grunder, steg för steg.
      Varje lektion bygger på den föregående och är särskilt utformad för tydlighet och praktisk övning.
  - heading: Gjord för Mobile First.
    text: |
      Swiftian är optimerad för iOS och har en minimalistisk design som gör att du kan koda direkt från fingertopparna.
      I framtiden kommer vi att utforska nya vägar - oavsett om det handlar om olika språk, plattformar eller kreativa verktyg - för att hjälpa dig att utveckla dina kunskaper var du än befinner dig.
universe:
  title: Bygg ditt universum.
  sections:
  - heading: Varför är det inte roligt att lära sig?
    text: |
      Kodning ska inte kännas som ett arbete.
      Ändå gör det ofta det - eftersom vi saknar berättelser som fångar vår fantasi.
  - heading: Lärande genom fördjupning.
    text: |
      Mars Rebels är vår lösning: ett skräddarsytt sci-fi-universum som är särskilt utformat för att göra din kodningsresa uppslukande och njutbar.
      Varje lektion du slutför låser upp nya delar av den här spännande berättelsen.
  - heading: Curated for Creativity.
    text: |
      Du får tillgång till handplockade tillgångar, karaktärer och interaktiva scenarier som är utformade för att förbättra dina kodningskunskaper medan du bygger något unikt.
      Din kreativitet, stärkt.
  - heading: Mer än bara lektioner.
    text: |
      Vi integrerar storytelling på ett djupgående sätt i din inlärningsupplevelse.
      Med Swiftian skriver du inte bara kod - du bygger ditt eget äventyr.
groove:
  title: Rör dig i takt med rytmen.
  spotify_id: "1R16fshIfz4chEWedPrUak"
  sections:
  - heading: Rytm främjar kreativiteten.
    text: |
      Bra musik ökar produktiviteten, skärper fokus och förbättrar kreativiteten.
      Swiftian innehåller noggrant utvalda ljudlandskap som synkroniseras perfekt med din kodningsrytm.
  - heading: En spellista utformad för skapande.
    text: |
      Vår musik är inte slumpmässig - den är skapad för att inspirera.
      Med varje nytt projekt och berättelse hittar du nya beats, melodier och rytmer som är skräddarsydda för just din kreativa resa.
  - heading: Musik i DNA:t hos Swiftian.
    text: |
      Ljud är en förutsättning för kreativ kodning, precis som DNA är en förutsättning för liv.
      Vår växande samling av originalspår och ljudlandskap säkerställer att du alltid har något nytt som kan föra din kreativitet framåt.
  - heading: Kontinuerligt expanderande.
    text: Räkna med regelbundna uppdateringar när vi lägger till fler ljudlandskap,
      rytmer och beats som utformats exklusivt för att förbättra din kodningsupplevelse.
creators:
  title: Gjord för kreatörer.
  sections:
  - heading: En plattform byggd på samarbete.
    text: |
      Swiftian trivs när idéer flödar fritt.
      Vi skapar en gemenskap som främjar samarbete mellan kodare, konstnärer, designers och historieberättare.
  - heading: Dina idéer formar Swiftian.
    text: |
      Vår plattform är dynamisk - den utvecklas genom dina bidrag.
      Oavsett om det handlar om en kreativ tillgång, en ny berättelse eller nya idéer bidrar din kreativitet till att forma vårt gemensamma ekosystem.
  - heading: Byggd för tillväxt.
    text: |
      Vi lär inte bara ut kodning, vi bygger relationer.
      Vi bjuder in kreatörer från alla discipliner att ansluta sig, samarbeta och kollektivt driva Swiftian framåt.
  - heading: Mer att komma med.
    text: |
      Detta är bara början.
      Håll ögonen öppna för framtida uppdateringar, nya projekt och fler sätt att engagera sig. Swiftian är din att växa med.
privacy:
  title: Integritetspolicy
  sections:
  - heading: 1. Ingen datainsamling
    bullets:
    - Ingen användarregistrering eller inloggning krävs.
    - Vi spårar inte plats eller lagrar unika enhetsidentifierare.
    - Vi använder inte cookies eller analysverktyg för att samla in personuppgifter.
  - heading: 2. Tjänster från tredje part
    bullets:
    - Våra appar integreras inte med externa tjänster som samlar in personlig information.
  - heading: 3. Ändringar av denna policy
    text: |
      Vi kan när som helst uppdatera eller ändra denna integritetspolicy.
      Se över denna sida med jämna mellanrum.
      Alla väsentliga förändringar kommer att anges tydligt.
  effective_date: 24 februari 2025
