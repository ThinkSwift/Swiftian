home:
  title: Свіфтіанський
  text: |
    Зробити щось нове. Розширюйте межі.
    Подорож починається тут.
coding:
  title: Творити. Досліджувати.
  sections:
  - heading: Починай з малого, думай про велике.
    text: |
      Навчання кодуванню часто здається надто складним - величезні екрани, нескінченні вікна, забагато простору.
      Swiftian спрощує все це. Мінімалістичне, кураторське середовище кодування, яке дозволяє починати з малого і мріяти про велике.
  - heading: Кураторство, структурованість, ефективність.
    text: |
      Swiftian - це не просто ще одна платформа, вона ретельно розроблена, щоб крок за кроком провести вас через основи Swift.
      Кожен урок ґрунтується на попередньому, розробленому спеціально для наочності та практичних занять.
  - heading: Зроблено для Mobile First.
    text: |
      Наразі Swiftian оптимізовано для iOS, а його мінімалістичний дизайн переносить кодування безпосередньо на кінчики ваших пальців.
      У майбутньому ми досліджуватимемо нові напрямки - чи то різні мови, платформи або творчі інструменти - щоб допомогти вашим навичкам розвиватися, куди б ви не поїхали.
universe:
  title: Побудуй свій всесвіт.
  sections:
  - heading: Чому навчання не приносить задоволення?
    text: |
      Кодування не повинно відчуватися як робота.
      Але часто так і відбувається - тому що нам бракує історій, які захоплюють нашу уяву.
  - heading: Навчання через занурення.
    text: |
      Mars Rebels - це наше рішення: кураторський науково-фантастичний всесвіт, створений спеціально для того, щоб зробити вашу подорож кодування захоплюючою та приємною.
      Кожен пройдений урок відкриває нові частини цієї захопливої історії.
  - heading: Куратор для творчості.
    text: |
      Ви матимете доступ до відібраних ресурсів, персонажів та інтерактивних сценаріїв, розроблених для покращення ваших навичок кодування, поки ви будете створювати щось унікальне.
      Ваша творчість, наділена силою.
  - heading: Більше, ніж просто уроки.
    text: |
      Ми глибоко інтегруємо сторітелінг у ваш навчальний процес.
      Зі Swiftian ви не просто пишете код - ви створюєте власну пригоду.
groove:
  title: Рухайся з ритмом.
  spotify_id: "1R16fshIfz4chEWedPrUak"
  sections:
  - heading: Ритм живить творчість.
    text: |
      Хороша музика підвищує продуктивність, загострює увагу і сприяє творчості.
      Swiftian включає в себе ретельно підібрані звукові ландшафти, які ідеально синхронізуються з вашим ритмом кодування.
  - heading: Плейлист, створений для творчості.
    text: |
      Наша музика не випадкова - вона створена, щоб надихати.
      З кожним новим проектом та історією ви знайдете нові біти, мелодії та ритми, створені спеціально для вашої творчої подорожі.
  - heading: Музика в ДНК Свіфта.
    text: |
      Звук необхідний для творчого кодування, як ДНК для життя.
      Наша зростаюча колекція оригінальних треків і саундскейпів гарантує, що у вас завжди буде щось свіже, щоб рухати вашу творчість вперед.
  - heading: Постійно розширюється.
    text: Очікуйте регулярних оновлень, оскільки ми додаємо більше звукових ландшафтів,
      ритмів і бітів, розроблених виключно для покращення вашого досвіду кодування.
creators:
  title: Створено для творців.
  sections:
  - heading: Платформа, побудована на співпраці.
    text: |
      Свіфтіанство процвітає, коли ідеї течуть вільно.
      Ми створюємо спільноту, яка сприяє співпраці між кодувальниками, художниками, дизайнерами та оповідачами.
  - heading: Ваші ідеї формують Свіфт.
    text: |
      Наша платформа динамічно розвивається завдяки вашим внескам.
      Незалежно від того, чи це творчий актив, нова історія або свіжі ідеї, ваша творчість допомагає формувати нашу спільну екосистему.
  - heading: Створено для зростання.
    text: |
      Ми не просто навчаємо кодуванню, ми будуємо стосунки.
      Ми запрошуємо творців з усіх дисциплін до спілкування, співпраці та колективного просування Свіфтіани вперед.
  - heading: Далі буде.
    text: |
      Це тільки початок.
      Слідкуйте за майбутніми оновленнями, новими проектами та іншими способами долучитися. Swiftian відкритий для вашого розвитку.
privacy:
  title: Політика конфіденційності
  sections:
  - heading: 1. Відсутність збору даних
    bullets:
    - Реєстрація або вхід не потрібні.
    - Ми не відстежуємо місцезнаходження та не зберігаємо унікальні ідентифікатори
      пристроїв.
    - Ми не використовуємо файли cookie або аналітичні інструменти для збору персональних
      даних.
  - heading: 2. Сторонні послуги
    bullets:
    - Наші додатки не інтегруються із зовнішніми сервісами, які збирають особисту
      інформацію.
  - heading: 3. Зміни до цієї Політики
    text: |
      Ми можемо оновлювати або змінювати цю Політику конфіденційності в будь-який час.
      Будь ласка, періодично переглядайте цю сторінку.
      Будь-які суттєві зміни будуть чітко позначені.
  effective_date: 24 лютого 2025 року
