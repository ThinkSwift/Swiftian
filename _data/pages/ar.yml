home:
  title: سويفتان
  text: |
    اصنع شيئًا جديدًا. تخطي الحدود.
    تبدأ الرحلة من هنا.
coding:
  title: ابتكر. استكشف.
  sections:
  - heading: ابدأ صغيراً وفكّر بشكل أكبر.
    text: |
      غالبًا ما يكون تعلم البرمجة أمرًا مربكًا - شاشات ضخمة، ونوافذ لا نهاية لها، ومساحة كبيرة جدًا.
      Swiftian يبسط كل شيء. بيئة ترميز مبسطة ومنسقة تتيح لك أن تبدأ صغيراً وتحلم كبيراً.
  - heading: منظّمة ومنسّقة وفعّالة.
    text: |
      Swiftian ليست مجرد منصة أخرى - فهي مصممة بدقة لتوجيهك خلال أساسيات Swift خطوة بخطوة.
      يعتمد كل درس على الدرس الذي سبقه، وهو مصمم خصيصاً للوضوح والممارسة العملية.
  - heading: صُنع للجوال أولاً.
    text: |
      تصميم Swiftian البسيط الذي تم تحسينه حاليًا لنظام iOS، يجلب تصميم Swiftian البسيط البرمجة مباشرةً إلى متناول يدك.
      في المستقبل، سنستكشف في المستقبل اتجاهات جديدة - سواء كانت لغات أو منصات أو أدوات إبداعية مختلفة - لمساعدتك على تنمية مهاراتك أينما ذهبت.
universe:
  title: ابني عالمك.
  sections:
  - heading: لماذا لا يكون التعلم ممتعاً؟
    text: |
      لا يجب أن تبدو البرمجة وكأنها عمل.
      ومع ذلك، غالباً ما يحدث ذلك - لأننا نفتقر إلى القصص التي تأسر خيالنا.
  - heading: التعلُّم من خلال الانغماس في العمل.
    text: |
      مارس ريبيلز هو الحل الذي نقدمه: عالم خيال علمي منسق مصمم خصيصاً لجعل رحلة البرمجة غامرة وممتعة.
      كل درس تكمله يفتح لك أجزاء جديدة من هذه القصة المثيرة.
  - heading: منسق للإبداع.
    text: |
      ستتمتع بإمكانية الوصول إلى أصول وشخصيات وسيناريوهات تفاعلية منتقاة بعناية ومصممة لتعزيز مهاراتك في البرمجة أثناء بناء شيء فريد خاص بك.
      إبداعك، متمكنًا.
  - heading: أكثر من مجرد دروس.
    text: |
      نحن ندمج رواية القصص بعمق في تجربتك التعليمية.
      مع Swiftian، أنت لا تكتب التعليمات البرمجية فقط - أنت تبني مغامرتك الخاصة.
groove:
  title: تحرّك مع الإيقاع.
  sections:
  - heading: الإيقاع يغذي الإبداع.
    text: |
      تعزز الموسيقى الجيدة الإنتاجية وتزيد من التركيز وتعزز الإبداع.
      يشتمل Swiftian على مقاطع صوتية منسقة بعناية تتزامن بشكل مثالي مع إيقاع الترميز الخاص بك.
  - heading: قائمة تشغيل مصممة للإبداع.
    text: |
      موسيقانا ليست عشوائية، بل صُممت لتلهمك.
      مع كل مشروع وقصة جديدة، ستجد إيقاعات ونغمات وإيقاعات جديدة مصممة خصيصاً لرحلتك الإبداعية.
  - heading: الموسيقى في الحمض النووي السويفي.
    text: |
      الصوت أساسي في الترميز الإبداعي، تماماً مثل الحمض النووي في الحياة.
      تضمن لك مجموعتنا المتنامية من المقطوعات الموسيقية والمقاطع الصوتية الأصلية أن يكون لديك دائماً شيء جديد لدفع إبداعك إلى الأمام.
  - heading: تتوسع باستمرار.
    text: انتظر تحديثات منتظمة حيث نضيف المزيد من المقاطع الصوتية والإيقاعات والإيقاعات
      المصممة حصريًا لتعزيز تجربة البرمجة الخاصة بك.
creators:
  title: صُنع للمبدعين.
  sections:
  - heading: منصة مبنية على التعاون.
    text: |
      تزدهر سويفتان عندما تتدفق الأفكار بحرية.
      نحن نعمل على إنشاء مجتمع يعزز التعاون بين المبرمجين والفنانين والمصممين ورواة القصص.
  - heading: شكّل أفكارك سويفتان
    text: |
      منصتنا ديناميكية - تتطور من خلال مساهماتك.
      سواءً كان ذلك أصلًا إبداعيًا، أو قصة جديدة، أو أفكارًا جديدة، فإن إبداعك يساعد في تشكيل نظامنا البيئي المشترك.
  - heading: بُنيت من أجل النمو.
    text: |
      نحن لا نكتفي بتعليم البرمجة؛ بل نبني علاقات.
      نحن ندعو المبدعين من جميع التخصصات للتواصل والتعاون ودفع سويفتان إلى الأمام بشكل جماعي.
  - heading: المزيد في المستقبل
    text: |
      هذه هي البداية فقط.
      ترقبوا التحديثات المستقبلية والمشاريع الجديدة والمزيد من الطرق للمشاركة. سويفتان لك لتنمو.
privacy:
  title: سياسة الخصوصية
  sections:
  - heading: 1. لا يوجد جمع بيانات
    bullets:
    - لا يلزم تسجيل المستخدم أو تسجيل الدخول.
    - نحن لا نتتبع الموقع الجغرافي أو نخزن معرّفات الأجهزة الفريدة.
    - نحن لا نستخدم ملفات تعريف الارتباط أو أدوات التحليلات لجمع البيانات الشخصية.
  - heading: 2. خدمات الطرف الثالث
    bullets:
    - لا تتكامل تطبيقاتنا مع الخدمات الخارجية التي تجمع معلومات شخصية.
  - heading: 3. التغييرات على هذه السياسة
    text: |
      قد نقوم بتحديث أو تعديل سياسة الخصوصية هذه في أي وقت.
      يرجى مراجعة هذه الصفحة بشكل دوري.
      ستتم الإشارة بوضوح إلى أي تغييرات مهمة.
  effective_date: فبراير 24, 2025
