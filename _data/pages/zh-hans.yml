home:
  title: 斯威夫特
  text: |
    创造新事物。挑战极限。
    旅程从这里开始。
coding:
  title: 创造。探索。
  sections:
  - heading: 小处着手，大处着眼。
    text: |
      学习代码常常会让人感到力不从心--巨大的屏幕、无尽的窗口、太多的空间。
      Swiftian 简化了一切。一个简约、精心设计的编码环境，让你从小做起，实现大梦想。
  - heading: 精心策划、有条不紊、卓有成效。
    text: |
      Swiftian 不仅仅是另一个平台--它精心打造，一步步指导你学习 Swift 基础知识。
      每一课都是在上一课的基础上进行的，专为提高清晰度和动手实践而设计。
  - heading: 移动优先。
    text: |
      目前，Swiftian 已针对 iOS 进行了优化，其简约设计将编码直接带到你的指尖。
      未来，我们将探索新的方向--无论是不同的语言、平台还是创意工具--帮助您在任何地方都能提高技能。
universe:
  title: 打造你的宇宙
  sections:
  - heading: 学习为什么不好玩？
    text: |
      编码不应该像工作一样。
      然而，事实往往如此--因为我们缺乏能吸引我们想象力的故事。
  - heading: 沉浸式学习
    text: |
      火星叛逆者》就是我们的解决方案：一个精心设计的科幻世界，专为让您的编码之旅身临其境、乐在其中而设计。
      每完成一课，就能解锁这个精彩故事的新部分。
  - heading: 为创意而策划。
    text: |
      您可以使用精心挑选的资产、角色和互动场景，在构建独一无二的作品的同时提高编码技能。
      增强你的创造力
  - heading: 不仅仅是课程
    text: |
      我们将讲故事深深融入你的学习体验中。
      使用 Swiftian，您不仅仅是在编写代码，而是在构建自己的冒险旅程。
groove:
  title: 跟着节拍动起来
  spotify_id: "1R16fshIfz4chEWedPrUak"
  sections:
  - heading: 节奏激发创造力
    text: |
      好的音乐能提高工作效率、集中注意力并增强创造力。
      Swiftian 融合了精心设计的音效，与您的编码节奏完美同步。
  - heading: 为创作而设计的播放列表
    text: |
      我们的音乐不是随意创作的，而是为了激发灵感而精心制作的。
      每一个新项目和新故事都会为您带来新的节拍、曲调和节奏，专为您的创意之旅量身定制。
  - heading: 斯威夫特基因中的音乐
    text: |
      声音对于创意编码至关重要，就像 DNA 对于生命一样。
      我们不断增加的原创曲目和音效确保您始终能获得新鲜的东西，推动您的创造力向前发展。
  - heading: 不断扩大。
    text: 我们会定期更新，添加更多专为您的编码体验而设计的音效、节奏和节拍。
creators:
  title: 为创作者而生。
  sections:
  - heading: 建立在协作基础上的平台。
    text: |
      当思想自由流动时，斯威夫特人就会茁壮成长。
      我们正在创建一个社区，促进编码员、艺术家、设计师和故事讲述者之间的合作。
  - heading: 您的创意塑造斯威夫特。
    text: |
      我们的平台是动态的--通过您的贡献不断发展。
      无论是创意资产、新故事还是新想法，您的创造力都有助于塑造我们的共享生态系统。
  - heading: 为增长而建。
    text: |
      我们不仅教授编码，还建立关系。
      我们邀请所有学科的创作者联系、合作，共同推动斯威夫特向前发展。
  - heading: 更多精彩，敬请期待。
    text: |
      这仅仅是个开始。
      敬请期待未来的更新、新项目和更多参与方式。斯威夫特是你的成长之地。
privacy:
  title: 隐私政策
  sections:
  - heading: 1.无数据收集
    bullets:
    - 无需用户注册或登录。
    - 我们不会跟踪位置或存储唯一的设备标识符。
    - 我们不使用 cookie 或分析工具收集个人数据。
  - heading: 2.第三方服务
    bullets:
    - 我们的应用程序不与收集个人信息的外部服务集成。
  - heading: 3.本政策的变更
    text: |
      我们可能随时更新或修改本隐私政策。
      请定期查看本页面。
      任何重大变更都将明确指出。
  effective_date: 2025 年 2 月 24 日
