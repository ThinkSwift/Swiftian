home:
  title: Swiftian
  text: |
    Faceți ceva nou. Împingeți limitele.
    Călătoria începe aici.
coding:
  title: Creați. Explorați.
  sections:
  - heading: Începeți cu puțin, gândiți în stil mare.
    text: |
      Învățarea codării pare adesea copleșitoare - ecrane uriașe, ferestre nesfârșite, prea mult spațiu.
      Swiftian simplifică totul. Un mediu de codare minimalist, îngrijit, care vă permite să începeți cu puțin și să visați în mare.
  - heading: Curată, structurată, eficientă.
    text: |
      Swiftian nu este doar o altă platformă - este construită meticulos pentru a vă ghida prin fundamentele Swift, pas cu pas.
      Fiecare lecție se bazează pe ultima, concepută special pentru claritate și practică.
  - heading: Conceput pentru Mobile First.
    text: |
      Optimizat în prezent pentru iOS, designul minimalist al Swiftian aduce codarea direct la îndemâna ta.
      În viitor, vom explora noi direcții - fie că este vorba de limbi, platforme sau instrumente creative diferite - pentru a vă ajuta să vă dezvoltați competențele oriunde ați merge.
universe:
  title: Construiește-ți universul.
  sections:
  - heading: De ce nu este distractiv să înveți?
    text: |
      Programarea nu ar trebui să pară o muncă.
      Și totuși, de multe ori se întâmplă acest lucru - pentru că ne lipsesc poveștile care să ne capteze imaginația.
  - heading: Învățarea prin imersiune.
    text: |
      Mars Rebels este soluția noastră: un univers științifico-fantastic conceput special pentru a vă face călătoria de codare captivantă și plăcută.
      Fiecare lecție pe care o termini deblochează noi părți ale acestei povești captivante.
  - heading: Curatoriat pentru creativitate.
    text: |
      Vei avea acces la active, personaje și scenarii interactive alese cu grijă, concepute pentru a-ți îmbunătăți abilitățile de programare în timp ce construiești ceva unic pentru tine.
      Creativitatea ta, împuternicită.
  - heading: Mai mult decât simple lecții.
    text: |
      Noi integrăm povestirile în experiența dumneavoastră de învățare.
      Cu Swiftian, nu scrieți doar cod - vă construiți propria aventură.
groove:
  title: Mișcați-vă în ritm.
  sections:
  - heading: Ritmul alimentează creativitatea.
    text: |
      Muzica bună stimulează productivitatea, accentuează concentrarea și sporește creativitatea.
      Swiftian încorporează peisaje sonore atent selectate, care se sincronizează perfect cu ritmul dvs. de codificare.
  - heading: Un playlist conceput pentru creație.
    text: |
      Muzica noastră nu este aleatorie - este creată pentru a inspira.
      Cu fiecare nou proiect și poveste, vei găsi noi ritmuri, melodii și ritmuri, adaptate special pentru călătoria ta creativă.
  - heading: Muzica în ADN-ul sucevean.
    text: |
      Sunetul este esențial pentru codarea creativă, la fel ca ADN-ul pentru viață.
      Colecția noastră din ce în ce mai mare de piese și peisaje sonore originale vă asigură că veți avea întotdeauna ceva proaspăt pentru a vă pune creativitatea în mișcare.
  - heading: În continuă expansiune.
    text: Așteptați-vă la actualizări regulate pe măsură ce adăugăm mai multe peisaje
      sonore, ritmuri și bătăi concepute exclusiv pentru a vă îmbunătăți experiența
      de programare.
creators:
  title: Fabricat pentru creatori.
  sections:
  - heading: O platformă construită pe colaborare.
    text: |
      Swiftian prosperă atunci când ideile circulă liber.
      Creăm o comunitate care încurajează colaborarea între programatori, artiști, designeri și povestitori.
  - heading: Ideile dvs. formează Swiftian.
    text: |
      Platforma noastră este dinamică - evoluează prin contribuțiile dumneavoastră.
      Fie că este vorba despre un bun creativ, o poveste nouă sau idei noi, creativitatea ta contribuie la formarea ecosistemului nostru comun.
  - heading: Construit pentru creștere.
    text: |
      Nu predăm doar coduri; construim relații.
      Invităm creatori din toate disciplinele să se conecteze, să colaboreze și să împingă Swiftian înainte în mod colectiv.
  - heading: Urmează mai multe.
    text: |
      Acesta este doar începutul.
      Rămâneți pe recepție pentru actualizări viitoare, proiecte noi și mai multe modalități de implicare. Swiftian este al tău pentru a crește.
privacy:
  title: Politica de confidențialitate
  sections:
  - heading: 1. Nicio colectare de date
    bullets:
    - Nu este necesară înregistrarea sau autentificarea utilizatorului.
    - Nu urmărim locația și nu stocăm identificatori unici de dispozitiv.
    - Nu folosim module cookie sau instrumente de analiză pentru a colecta date cu
      caracter personal.
  - heading: 2. Servicii furnizate de terți
    bullets:
    - Aplicațiile noastre nu se integrează cu servicii externe care colectează informații
      personale.
  - heading: 3. Modificări ale prezentei politici
    text: |
      Putem actualiza sau modifica această Politică de confidențialitate în orice moment.
      Vă rugăm să consultați periodic această pagină.
      Orice modificări semnificative vor fi indicate în mod clar.
  effective_date: 24 februarie 2025
