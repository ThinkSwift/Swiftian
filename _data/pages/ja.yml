home:
  title: スウィフト派
  text: |
    新しいものを作る。限界に挑戦する。
    旅はここから始まる。
coding:
  title: 創造する。探求する。
  sections:
  - heading: 小さく始めて、大きく考える。
    text: |
      巨大な画面、果てしなく続くウィンドウ、広すぎるスペース......。
      Swiftianはすべてをシンプルにします。小さく始めて大きく夢を描ける、ミニマルなコーディング環境です。
  - heading: キュレーションされた、構造化された、効果的な。
    text: |
      Swiftianは単なるプラットフォームではなく、Swiftの基礎を一歩一歩丁寧に指導するために構築されています。
      各レッスンは、わかりやすく、実践的な練習ができるように特別にデザインされている。
  - heading: モバイル・ファーストのために作られた。
    text: |
      現在iOS用に最適化されたSwiftianのミニマルなデザインは、コーディングをあなたの指先に直接もたらします。
      将来的には、異なる言語、プラットフォーム、クリエイティブなツールなど、新しい方向性を模索し、どこに行ってもあなたのスキルが成長できるようにします。
universe:
  title: 自分のユニバースを構築する。
  sections:
  - heading: なぜ勉強は楽しくないのか？
    text: |
      コーディングは仕事のように感じるべきではない。
      しかし、私たちには想像力をかき立てるストーリーが欠けているからだ。
  - heading: イマージョンを通して学ぶ。
    text: |
      Mars Rebelsは私たちのソリューションです：あなたのコーディングの旅を没入的で楽しいものにするために特別にデザインされた、キュレーションされたSFの世界。
      レッスンをクリアするごとに、このエキサイティングなストーリーの新しいパートがアンロックされていきます。
  - heading: クリエイティビティのためのキュレーション。
    text: |
      厳選されたアセット、キャラクター、インタラクティブなシナリオを利用することができ、コーディングスキルを高めながら、あなただけの作品を作り上げることができます。
      あなたのクリエイティビティ、パワーアップ。
  - heading: 単なるレッスンではない。
    text: |
      私たちは、ストーリーテリングを学習体験に深く組み込んでいます。
      Swiftianを使えば、ただコードを書くだけでなく、自分自身の冒険を作り上げることができる。
groove:
  title: ビートに合わせて動く。
  sections:
  - heading: リズムが創造力を刺激する
    text: |
      良い音楽は生産性を高め、集中力を鋭くし、創造性を高める。
      Swiftianは、あなたのコーディングのリズムと完璧に同期するように、慎重にキュレートされたサウンドスケープを組み込んでいる。
  - heading: 創造のためにデザインされたプレイリスト。
    text: |
      私たちの音楽はランダムなものではなく、インスピレーションを与えるように作られている。
      新しいプロジェクトやストーリーのたびに、あなたの創造的な旅のために特別に調整された新しいビート、曲、リズムを見つけることができる。
  - heading: スウィフト人のDNAの中の音楽。
    text: |
      音は、生命にとってのDNAのように、創造的なコーディングに不可欠なものだ。
      オリジナル・トラックとサウンドスケープのコレクションが増え続けているので、あなたの創造性を前進させる新鮮なものを常に手に入れることができます。
  - heading: 拡大し続ける。
    text: あなたのコーディング体験をパワーアップさせるためだけにデザインされたサウンドスケープ、リズム、ビートを追加していきますので、定期的なアップデートにご期待ください。
creators:
  title: クリエイターのために作られた。
  sections:
  - heading: コラボレーションを基盤としたプラットフォーム。
    text: |
      スウィフティアンでは、アイデアが自由に流れることで成功を収める。
      私たちは、コーダー、アーティスト、デザイナー、ストーリーテラーのコラボレーションを促進するコミュニティを作っています。
  - heading: あなたのアイデアがスウィフトを形作る
    text: |
      私たちのプラットフォームはダイナミックで、皆さんの貢献によって進化していきます。
      それがクリエイティブな資産であれ、新しいストーリーであれ、斬新なアイデアであれ、あなたのクリエイティビティが私たちの共有するエコシステムの形成に役立ちます。
  - heading: 成長のために
    text: |
      私たちは単にコーディングを教えるだけでなく、人間関係を築きます。
      私たちは、あらゆる分野のクリエイターを招き、つながり、協力し、スウィフトの前進を後押しします。
  - heading: まだまだ続く
    text: |
      これは始まりに過ぎない。
      今後のアップデート、新しいプロジェクト、より多くの関わり方にご期待ください。Swiftianはあなたのものです。
privacy:
  title: プライバシーポリシー
  sections:
  - heading: 1.データ収集なし
    bullets:
    - ユーザー登録やログインは不要です。
    - 当社は、位置情報を追跡したり、固有のデバイス識別子を保存したりしません。
    - クッキーや分析ツールを使用して個人情報を収集することはありません。
  - heading: 2.第三者サービス
    bullets:
    - 当社のアプリは、個人情報を収集する外部サービスとは統合していません。
  - heading: 3.本ポリシーの変更
    text: |
      当社は、いつでも本プライバシーポリシーを更新または修正することができます。
      このページを定期的にご確認ください。
      重要な変更がある場合は、明確に表示される。
  effective_date: 2025年2月24日
