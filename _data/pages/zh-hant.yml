home:
  title: 斯威夫特
  text: |
    創造新事物。挑戰極限。
    旅程從這裡開始。
coding:
  title: 創造。探索。
  sections:
  - heading: 小處著手，大處著眼。
    text: |
      學習代碼常常會讓人感到力不從心--巨大的屏幕、無盡的窗口、太多的空間。
      Swiftian 簡化了一切。一個簡約、精心設計的編碼環境，讓你從小做起，實現大夢想。
  - heading: 精心策劃、有條不紊、卓有成效。
    text: |
      Swiftian 不僅僅是另一個平臺--它精心打造，一步步指導你學習 Swift 基礎知識。
      每一課都是在上一課的基礎上進行的，專為提高清晰度和動手實踐而設計。
  - heading: 移動優先。
    text: |
      目前，Swiftian 已針對 iOS 進行了優化，其簡約設計將編碼直接帶到你的指尖。
      未來，我們將探索新的方向--無論是不同的語言、平臺還是創意工具--幫助您在任何地方都能提高技能。
universe:
  title: 打造你的宇宙
  sections:
  - heading: 學習為什麼不好玩？
    text: |
      編碼不應該像工作一樣。
      然而，事實往往如此--因為我們缺乏能吸引我們想象力的故事。
  - heading: 沉浸式學習
    text: |
      火星叛逆者》就是我們的解決方案：一個精心設計的科幻世界，專為讓您的編碼之旅身臨其境、樂在其中而設計。
      每完成一課，就能解鎖這個精彩故事的新部分。
  - heading: 為創意而策劃。
    text: |
      您可以使用精心挑選的資產、角色和互動場景，在構建獨一無二的作品的同時提高編碼技能。
      增強你的創造力
  - heading: 不僅僅是課程
    text: |
      我們將講故事深深融入你的學習體驗中。
      使用 Swiftian，您不僅僅是在編寫代碼，而是在構建自己的冒險旅程。
groove:
  title: 跟著節拍動起來
  spotify_id: "1R16fshIfz4chEWedPrUak"
  sections:
  - heading: 節奏激發創造力
    text: |
      好的音樂能提高工作效率、集中注意力並增強創造力。
      Swiftian 融合了精心設計的音效，與您的編碼節奏完美同步。
  - heading: 為創作而設計的播放列表
    text: |
      我們的音樂不是隨意創作的，而是為了激發靈感而精心製作的。
      每一個新項目和新故事都會為您帶來新的節拍、曲調和節奏，專為您的創意之旅量身定製。
  - heading: 斯威夫特基因中的音樂
    text: |
      聲音對於創意編碼至關重要，就像 DNA 對於生命一樣。
      我們不斷增加的原創曲目和音效確保您始終能獲得新鮮的東西，推動您的創造力向前發展。
  - heading: 不斷擴大。
    text: 我們會定期更新，添加更多專為您的編碼體驗而設計的音效、節奏和節拍。
creators:
  title: 為創作者而生。
  sections:
  - heading: 建立在協作基礎上的平臺。
    text: |
      當思想自由流動時，斯威夫特人就會茁壯成長。
      我們正在創建一個社區，促進編碼員、藝術家、設計師和故事講述者之間的合作。
  - heading: 您的創意塑造斯威夫特。
    text: |
      我們的平臺是動態的--通過您的貢獻不斷發展。
      無論是創意資產、新故事還是新想法，您的創造力都有助於塑造我們的共享生態系統。
  - heading: 為增長而建。
    text: |
      我們不僅教授編碼，還建立關係。
      我們邀請所有學科的創作者聯繫、合作，共同推動斯威夫特向前發展。
  - heading: 更多精彩，敬請期待。
    text: |
      這僅僅是個開始。
      敬請期待未來的更新、新項目和更多參與方式。斯威夫特是你的成長之地。
privacy:
  title: 隱私政策
  sections:
  - heading: 1.無數據收集
    bullets:
    - 無需用戶註冊或登錄。
    - 我們不會跟蹤位置或存儲唯一的設備標識符。
    - 我們不使用 cookie 或分析工具收集個人數據。
  - heading: 2.第三方服務
    bullets:
    - 我們的應用程序不與收集個人信息的外部服務集成。
  - heading: 3.本政策的變更
    text: |
      我們可能隨時更新或修改本隱私政策。
      請定期查看本頁面。
      任何重大變更都將明確指出。
  effective_date: 2025 年 2 月 24 日
