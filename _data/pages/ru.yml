home:
  title: Свифтиан
  text: |
    Создайте что-то новое. Раздвиньте границы.
    Путешествие начинается здесь.
coding:
  title: Создавайте. Исследовать.
  sections:
  - heading: Начните с малого, думайте о большом.
    text: |
      Изучение кода часто кажется подавляющим - огромные экраны, бесконечные окна, слишком много места.
      Swiftian упрощает все. Минималистичная, контролируемая среда кодирования, позволяющая начать с малого и мечтать о большом.
  - heading: Курируемые, структурированные, эффективные.
    text: |
      Swiftian - это не просто платформа, а тщательно продуманное руководство по основам Swift, шаг за шагом.
      Каждый урок опирается на предыдущий, разработанный специально для наглядности и практической отработки.
  - heading: Сделано для мобильных устройств.
    text: |
      Минималистичный дизайн Swiftian, оптимизированный для iOS, делает кодирование прямо на кончиках ваших пальцев.
      В будущем мы будем изучать новые направления, будь то различные языки, платформы или творческие инструменты, чтобы помочь вашим навыкам расти, где бы вы ни находились.
universe:
  title: Постройте свою вселенную.
  sections:
  - heading: Почему учиться неинтересно?
    text: |
      Кодирование не должно быть похоже на работу.
      Однако часто это происходит, потому что нам не хватает историй, которые захватывают наше воображение.
  - heading: Обучение через погружение.
    text: |
      Mars Rebels - это наше решение: курируемая научно-фантастическая вселенная, созданная специально для того, чтобы сделать ваше путешествие по коду захватывающим и приятным.
      Каждый пройденный урок открывает новые части этой захватывающей истории.
  - heading: Курируется ради творчества.
    text: |
      У вас будет доступ к собранным вручную активам, персонажам и интерактивным сценариям, призванным улучшить ваши навыки кодинга, пока вы создаете что-то уникальное.
      Ваш творческий потенциал.
  - heading: Больше, чем просто уроки.
    text: |
      Мы глубоко интегрируем рассказ в ваш учебный процесс.
      С Swiftian вы не просто пишете код - вы создаете свое собственное приключение.
groove:
  title: Двигайтесь под ритм.
  spotify_id: "1R16fshIfz4chEWedPrUak"
  sections:
  - heading: Ритм стимулирует творчество.
    text: |
      Хорошая музыка повышает продуктивность, улучшает концентрацию внимания и способствует творчеству.
      Swiftian включает в себя тщательно подобранные звуковые ландшафты, которые идеально синхронизируются с вашим ритмом кодирования.
  - heading: Плейлист, созданный для творчества.
    text: |
      Наша музыка не случайна - она создана, чтобы вдохновлять.
      С каждым новым проектом и историей вы будете находить новые ритмы, мелодии и ритмы, созданные специально для вашего творческого пути.
  - heading: Музыка в ДНК Свифтиана.
    text: |
      Звук необходим для творческого кодирования, как ДНК для жизни.
      Наша растущая коллекция оригинальных треков и саундскейпов гарантирует, что у вас всегда будет что-то свежее для развития вашего творчества.
  - heading: Постоянно расширяется.
    text: Ожидайте регулярных обновлений, поскольку мы добавляем новые звуковые ландшафты,
      ритмы и ритмы, созданные исключительно для того, чтобы наполнить ваш опыт кодирования.
creators:
  title: Создано для творцов.
  sections:
  - heading: Платформа, построенная на сотрудничестве.
    text: |
      Свифтиан процветает, когда идеи свободно распространяются.
      Мы создаем сообщество, способствующее сотрудничеству между кодерами, художниками, дизайнерами и рассказчиками.
  - heading: Ваши идеи формируют свифтианскую форму.
    text: |
      Наша платформа динамична - она развивается благодаря вашему вкладу.
      Будь то творческий актив, новая история или свежие идеи, ваше творчество помогает формировать нашу общую экосистему.
  - heading: Built for Growth.
    text: |
      Мы не просто учим кодировать, мы строим отношения.
      Мы приглашаем творцов всех дисциплин к общению, сотрудничеству и совместному продвижению Swiftian вперед.
  - heading: Дальше будет больше.
    text: |
      Это только начало.
      Следите за обновлениями, новыми проектами и другими способами участия. Swiftian будет развиваться.
privacy:
  title: Политика конфиденциальности
  sections:
  - heading: 1. Отсутствие сбора данных
    bullets:
    - Регистрация или вход в систему не требуются.
    - Мы не отслеживаем местоположение и не храним уникальные идентификаторы устройств.
    - Мы не используем файлы cookie или инструменты аналитики для сбора персональных
      данных.
  - heading: 2. Услуги третьих лиц
    bullets:
    - Наши приложения не интегрируются с внешними сервисами, которые собирают личную
      информацию.
  - heading: 3. Изменения в настоящей Политике
    text: |
      Мы можем обновлять или изменять настоящую Политику конфиденциальности в любое время.
      Пожалуйста, периодически просматривайте эту страницу.
      Любые существенные изменения будут четко обозначены.
  effective_date: 24 февраля 2025 года
