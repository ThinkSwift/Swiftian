home:
  title: Swiftian
  text: |
    Vytvořte něco nového. Posuňte hranice.
    Cesta začíná zde.
coding:
  title: Vytvořit. Prozkoumejte.
  sections:
  - heading: Začněte v malém, myslete ve velkém.
    text: |
      Učení se programování často působí zdrcujícím dojmem - obrovské obrazovky, nekonečné množství oken, příliš mnoho prostoru.
      Swiftian vše zjednodušuje. Minimalistické, upravené kódovací prostředí, které vám umožní začít v malém a snít ve velkém.
  - heading: Kurátorský, strukturovaný, efektivní.
    text: |
      Swiftian není jen další platforma - je pečlivě vytvořena tak, aby vás krok za krokem provedla základy Swiftu.
      Každá lekce navazuje na předchozí a je navržena speciálně pro přehlednost a praktické procvičování.
  - heading: Vyrobeno pro mobilní zařízení na prvním místě.
    text: |
      Minimalistický design aplikace Swiftian, která je v současné době optimalizovaná pro iOS, přináší kódování přímo na dosah ruky.
      V budoucnu budeme zkoumat nové směry - ať už jde o různé jazyky, platformy nebo tvůrčí nástroje - abychom vám pomohli rozvíjet vaše dovednosti, ať už se vydáte kamkoli.
universe:
  title: Vytvořte si svůj vesmír.
  sections:
  - heading: Proč není učení zábava?
    text: |
      Kódování by nemělo působit jako práce.
      Přesto se tak často děje - protože nám chybí příběhy, které by nás zaujaly.
  - heading: Učení prostřednictvím ponoření.
    text: |
      Mars Rebels je naším řešením: kurátorský sci-fi vesmír navržený speciálně tak, aby vás cesta za kódováním pohltila a zpříjemnila.
      Každá dokončená lekce vám odemkne nové části tohoto vzrušujícího příběhu.
  - heading: Kurátoři pro kreativitu.
    text: |
      Budete mít přístup k vybraným prostředkům, postavám a interaktivním scénářům, které jsou navrženy tak, aby zlepšily vaše dovednosti v oblasti kódování, zatímco budete vytvářet něco jedinečného.
      Vaše kreativita, posílená.
  - heading: Více než jen lekce.
    text: |
      Do výuky hluboce začleňujeme vyprávění příběhů.
      Ve Swiftianu nepíšete jen kód - vytváříte vlastní dobrodružství.
groove:
  title: Pohybujte se s rytmem.
  spotify_id: "1R16fshIfz4chEWedPrUak"
  sections:
  - heading: Rytmus pohání kreativitu.
    text: |
      Dobrá hudba zvyšuje produktivitu, zlepšuje soustředění a zvyšuje kreativitu.
      Swiftian obsahuje pečlivě vybrané zvukové krajiny, které se dokonale synchronizují s rytmem vašeho kódování.
  - heading: Playlist určený pro tvorbu.
    text: |
      Naše hudba není náhodná - je vytvořena tak, aby inspirovala.
      S každým novým projektem a příběhem najdete nové rytmy, melodie a rytmy, které jsou šité na míru vaší tvůrčí cestě.
  - heading: Hudba v DNA Swiftian.
    text: |
      Zvuk je pro tvůrčí kódování nezbytný, stejně jako DNA pro život.
      Naše rostoucí sbírka originálních skladeb a zvukových krajin vám zajistí, že budete mít vždy něco nového, co posune vaši kreativitu kupředu.
  - heading: Neustále se rozšiřuje.
    text: Očekávejte pravidelné aktualizace, protože přidáváme další zvukové krajiny,
      rytmy a beaty určené výhradně pro vaše kódování.
creators:
  title: Stvořeno pro tvůrce.
  sections:
  - heading: Platforma založená na spolupráci.
    text: |
      Swifťanům se daří, když myšlenky volně proudí.
      Vytváříme komunitu, která podporuje spolupráci mezi programátory, umělci, designéry a vypravěči.
  - heading: Vaše nápady formují Swiftian.
    text: |
      Naše platforma je dynamická - vyvíjí se díky vašim příspěvkům.
      Ať už jde o kreativní přínos, nový příběh nebo nové nápady, vaše kreativita pomáhá utvářet náš společný ekosystém.
  - heading: Vytvořeno pro růst.
    text: |
      Neučíme jen kódování, ale budujeme vztahy.
      Zveme tvůrce ze všech oborů, aby se spojili, spolupracovali a společně posouvali Swiftian kupředu.
  - heading: Další informace.
    text: |
      To je teprve začátek.
      Zůstaňte naladěni na budoucí aktualizace, nové projekty a další možnosti, jak se zapojit. Swiftian může růst.
privacy:
  title: Zásady ochrany osobních údajů
  sections:
  - heading: 1. Žádný sběr dat
    bullets:
    - Není nutná registrace ani přihlášení uživatele.
    - Nesledujeme polohu ani neukládáme jedinečné identifikátory zařízení.
    - Ke shromažďování osobních údajů nepoužíváme soubory cookie ani analytické nástroje.
  - heading: 2. Služby třetích stran
    bullets:
    - Naše aplikace nejsou integrovány s externími službami, které shromažďují osobní
      údaje.
  - heading: 3. Změny těchto zásad
    text: |
      Tyto zásady ochrany osobních údajů můžeme kdykoli aktualizovat nebo upravit.
      Tuto stránku pravidelně kontrolujte.
      Veškeré významné změny budou jasně vyznačeny.
  effective_date: 24. února 2025
