home:
  title: Swiftian
  text: |
    Vytvorte niečo nové. Posúvajte hranice.
    Cesta sa začína tu.
coding:
  title: Vytvoriť. Preskúmajte.
  sections:
  - heading: Začnite v malom, myslite vo veľkom.
    text: |
      Učenie sa programovania je často zdrvujúce - obrovské obrazovky, nekonečné okná, príliš veľa priestoru.
      Swiftian to všetko zjednodušuje. Minimalistické, upravené kódovacie prostredie, ktoré vám umožní začať v malom a snívať vo veľkom.
  - heading: Kurátorský, štruktúrovaný, efektívny.
    text: |
      Swiftian nie je len ďalšia platforma - je starostlivo vytvorená tak, aby vás krok za krokom previedla základmi Swiftu.
      Každá lekcia nadväzuje na predchádzajúcu a je špeciálne navrhnutá pre názornosť a praktické precvičovanie.
  - heading: Vyrobené pre mobilné zariadenia.
    text: |
      Minimalistický dizajn aplikácie Swiftian, ktorá je v súčasnosti optimalizovaná pre systém iOS, prináša kódovanie priamo na dosah ruky.
      V budúcnosti budeme skúmať nové smery - či už pôjde o rôzne jazyky, platformy alebo kreatívne nástroje - aby sme vám pomohli rozvíjať vaše zručnosti, nech už idete kamkoľvek.
universe:
  title: Vytvorte si svoj vesmír.
  sections:
  - heading: Prečo učenie nie je zábava?
    text: |
      Kódovanie by nemalo byť ako práca.
      Často sa to však stáva - pretože nám chýbajú príbehy, ktoré by nás zaujali.
  - heading: Učenie prostredníctvom ponorenia.
    text: |
      Mars Rebels je naše riešenie: kultivovaný sci-fi vesmír navrhnutý špeciálne na to, aby vás cesta za kódovaním pohltila a spríjemnila.
      Každá lekcia, ktorú dokončíte, odomkne nové časti tohto vzrušujúceho príbehu.
  - heading: Kurátori pre kreativitu.
    text: |
      Budete mať prístup k vybraným prostriedkom, postavám a interaktívnym scenárom, ktoré sú navrhnuté tak, aby zlepšili vaše kódovacie zručnosti a zároveň vytvorili niečo jedinečné.
      Vaša kreativita posilnená.
  - heading: Viac ako len lekcie.
    text: |
      Rozprávanie príbehov hlboko začleňujeme do vášho učenia.
      V aplikácii Swiftian nepíšete len kód - vytvárate vlastné dobrodružstvo.
groove:
  title: Hýbte sa s rytmom.
  spotify_id: "1R16fshIfz4chEWedPrUak"
  sections:
  - heading: Rytmus poháňa kreativitu.
    text: |
      Dobrá hudba zvyšuje produktivitu, zlepšuje sústredenie a zvyšuje kreativitu.
      Swiftian obsahuje starostlivo vybrané zvukové krajiny, ktoré sa dokonale synchronizujú s rytmom vášho kódovania.
  - heading: Playlist určený na tvorbu.
    text: |
      Naša hudba nie je náhodná - je vytvorená tak, aby inšpirovala.
      S každým novým projektom a príbehom nájdete nové rytmy, melódie a rytmy, ktoré sú špeciálne prispôsobené vašej tvorivej ceste.
  - heading: Hudba v DNA Swiftian.
    text: |
      Zvuk je pre tvorivé kódovanie nevyhnutný, podobne ako DNA pre život.
      Naša rastúca zbierka originálnych skladieb a zvukových scén vám zaručí, že budete mať vždy niečo nové, čo posunie vašu kreativitu vpred.
  - heading: Neustále sa rozširuje.
    text: Očakávajte pravidelné aktualizácie, pretože pridávame ďalšie zvukové krajiny,
      rytmy a rytmy určené výhradne na podporu vášho kódovania.
creators:
  title: Vyrobené pre tvorcov.
  sections:
  - heading: Platforma založená na spolupráci.
    text: |
      Swifťanom sa darí, keď myšlienky voľne plynú.
      Vytvárame komunitu, ktorá podporuje spoluprácu medzi programátormi, umelcami, dizajnérmi a rozprávačmi.
  - heading: Vaše nápady formujú Swiftian.
    text: |
      Naša platforma je dynamická - vyvíja sa vďaka vašim príspevkom.
      Vaša kreativita pomáha formovať náš spoločný ekosystém, či už ide o kreatívny prínos, nový príbeh alebo nové nápady.
  - heading: Vytvorené pre rast.
    text: |
      Neučíme len kódovanie, ale budujeme vzťahy.
      Pozývame tvorcov zo všetkých odborov, aby sa spojili, spolupracovali a spoločne posúvali Swiftian vpred.
  - heading: Ďalšie informácie.
    text: |
      Toto je len začiatok.
      Zostaňte naladení na budúce aktualizácie, nové projekty a ďalšie spôsoby, ako sa zapojiť. Swiftian môže rásť.
privacy:
  title: Zásady ochrany osobných údajov
  sections:
  - heading: 1. Žiadny zber údajov
    bullets:
    - Nevyžaduje sa registrácia ani prihlásenie používateľa.
    - Nesledujeme polohu ani neukladáme jedinečné identifikátory zariadenia.
    - Na zhromažďovanie osobných údajov nepoužívame súbory cookie ani analytické nástroje.
  - heading: 2. Služby tretích strán
    bullets:
    - Naše aplikácie nie sú integrované s externými službami, ktoré zhromažďujú osobné
      údaje.
  - heading: 3. Zmeny tejto politiky
    text: |
      Tieto zásady ochrany osobných údajov môžeme kedykoľvek aktualizovať alebo upraviť.
      Túto stránku pravidelne kontrolujte.
      Všetky významné zmeny budú jasne uvedené.
  effective_date: 24. februára 2025
