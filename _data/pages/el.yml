home:
  title: Swiftian
  text: |
    Φτιάξτε κάτι καινούργιο. Σπρώξτε τα όρια.
    Το ταξίδι ξεκινά εδώ.
coding:
  title: Δημιουργία. Εξερευνήστε.
  sections:
  - heading: Ξεκινήστε μικρότερα, σκεφτείτε μεγαλύτερα.
    text: |
      Η εκμάθηση κώδικα συχνά μοιάζει συντριπτική - τεράστιες οθόνες, ατελείωτα παράθυρα, πολύς χώρος.
      Το Swiftian τα απλοποιεί όλα. Ένα μινιμαλιστικό, επιμελημένο περιβάλλον κωδικοποίησης που σας επιτρέπει να ξεκινήσετε από μικρά και να κάνετε μεγάλα όνειρα.
  - heading: Επιμελημένο, δομημένο, αποτελεσματικό.
    text: |
      Το Swiftian δεν είναι απλώς μια ακόμη πλατφόρμα - είναι σχολαστικά κατασκευασμένο για να σας καθοδηγήσει βήμα προς βήμα στις βασικές αρχές του Swift.
      Κάθε μάθημα βασίζεται στο προηγούμενο, σχεδιασμένο ειδικά για σαφήνεια και πρακτική εξάσκηση.
  - heading: Φτιαγμένο για Mobile First.
    text: |
      Προς το παρόν βελτιστοποιημένο για iOS, ο μινιμαλιστικός σχεδιασμός του Swiftian φέρνει την κωδικοποίηση απευθείας στα χέρια σας.
      Στο μέλλον, θα εξερευνήσουμε νέες κατευθύνσεις - είτε πρόκειται για διαφορετικές γλώσσες, πλατφόρμες ή δημιουργικά εργαλεία - για να βοηθήσουμε τις δεξιότητές σας να αναπτυχθούν οπουδήποτε κι αν βρίσκεστε.
universe:
  title: Φτιάξτε το σύμπαν σας.
  sections:
  - heading: Γιατί η μάθηση δεν είναι διασκεδαστική;
    text: |
      Η κωδικοποίηση δεν πρέπει να μοιάζει με δουλειά.
      Κι όμως, συχνά συμβαίνει - επειδή μας λείπουν ιστορίες που αιχμαλωτίζουν τη φαντασία μας.
  - heading: Μάθηση μέσω εμβάπτισης.
    text: |
      Η λύση μας είναι το Mars Rebels: ένα επιμελημένο σύμπαν επιστημονικής φαντασίας σχεδιασμένο ειδικά για να κάνει το ταξίδι σας στον προγραμματισμό καθηλωτικό και ευχάριστο.
      Κάθε μάθημα που ολοκληρώνετε ξεκλειδώνει νέα μέρη αυτής της συναρπαστικής ιστορίας.
  - heading: Επιμέλεια για τη δημιουργικότητα.
    text: |
      Θα έχετε πρόσβαση σε επιλεγμένα περιουσιακά στοιχεία, χαρακτήρες και διαδραστικά σενάρια που έχουν σχεδιαστεί για να ενισχύσουν τις δεξιότητές σας στον προγραμματισμό, ενώ θα χτίσετε κάτι μοναδικά δικό σας.
      Η δημιουργικότητά σας, ενδυναμωμένη.
  - heading: Περισσότερο από απλά μαθήματα.
    text: |
      Ενσωματώνουμε την αφήγηση ιστοριών βαθιά στη μαθησιακή σας εμπειρία.
      Με το Swiftian, δεν γράφετε απλώς κώδικα - χτίζετε τη δική σας περιπέτεια.
groove:
  title: Κουνηθείτε με τον ρυθμό.
  spotify_id: "1R16fshIfz4chEWedPrUak"
  sections:
  - heading: Ο ρυθμός τροφοδοτεί τη δημιουργικότητα.
    text: |
      Η καλή μουσική αυξάνει την παραγωγικότητα, οξύνει την εστίαση και ενισχύει τη δημιουργικότητα.
      Το Swiftian ενσωματώνει προσεκτικά επιμελημένα ηχοτοπία που συγχρονίζονται τέλεια με τον ρυθμό κωδικοποίησης.
  - heading: Μια λίστα αναπαραγωγής σχεδιασμένη για δημιουργία.
    text: |
      Η μουσική μας δεν είναι τυχαία - είναι φτιαγμένη για να εμπνέει.
      Με κάθε νέο έργο και ιστορία, θα βρίσκετε νέους ρυθμούς, μελωδίες και μελωδίες, ειδικά προσαρμοσμένους για το δημιουργικό σας ταξίδι.
  - heading: Μουσική στο DNA του Swiftian.
    text: |
      Ο ήχος είναι απαραίτητος για τη δημιουργική κωδικοποίηση, όπως το DNA για τη ζωή.
      Η αυξανόμενη συλλογή μας από πρωτότυπα κομμάτια και ηχοτοπία διασφαλίζει ότι θα έχετε πάντα κάτι φρέσκο για να προωθήσετε τη δημιουργικότητά σας.
  - heading: Συνεχής επέκταση.
    text: Περιμένετε τακτικές ενημερώσεις καθώς προσθέτουμε περισσότερα ηχοτοπία,
      ρυθμούς και beats σχεδιασμένα αποκλειστικά για να ενισχύσουν την εμπειρία σας
      στον προγραμματισμό.
creators:
  title: Φτιαγμένο για δημιουργούς.
  sections:
  - heading: Μια πλατφόρμα βασισμένη στη συνεργασία.
    text: |
      Η Swiftian ευδοκιμεί όταν οι ιδέες ρέουν ελεύθερα.
      Δημιουργούμε μια κοινότητα που ενθαρρύνει τη συνεργασία μεταξύ προγραμματιστών, καλλιτεχνών, σχεδιαστών και αφηγητών.
  - heading: Οι ιδέες σας Shape Swiftian.
    text: |
      Η πλατφόρμα μας είναι δυναμική - εξελίσσεται μέσω των συνεισφορών σας.
      Είτε πρόκειται για ένα δημιουργικό περιουσιακό στοιχείο, μια νέα ιστορία ή νέες ιδέες, η δημιουργικότητά σας συμβάλλει στη διαμόρφωση του κοινού μας οικοσυστήματος.
  - heading: Χτισμένο για ανάπτυξη.
    text: |
      Δεν διδάσκουμε απλώς προγραμματισμό- χτίζουμε σχέσεις.
      Προσκαλούμε δημιουργούς από όλους τους κλάδους να συνδεθούν, να συνεργαστούν και να ωθήσουν συλλογικά το Swiftian προς τα εμπρός.
  - heading: Περισσότερα για να έρθουν.
    text: |
      Αυτή είναι μόνο η αρχή.
      Μείνετε συντονισμένοι για μελλοντικές ενημερώσεις, νέα έργα και περισσότερους τρόπους συμμετοχής. Το Swiftian είναι δικό σας για να αναπτυχθεί.
privacy:
  title: Πολιτική απορρήτου
  sections:
  - heading: 1. Καμία συλλογή δεδομένων
    bullets:
    - Δεν απαιτείται εγγραφή ή σύνδεση χρήστη.
    - Δεν παρακολουθούμε την τοποθεσία ή δεν αποθηκεύουμε μοναδικά αναγνωριστικά συσκευής.
    - Δεν χρησιμοποιούμε cookies ή εργαλεία ανάλυσης για τη συλλογή προσωπικών δεδομένων.
  - heading: 2. Υπηρεσίες τρίτων
    bullets:
    - Οι εφαρμογές μας δεν ενσωματώνονται με εξωτερικές υπηρεσίες που συλλέγουν προσωπικές
      πληροφορίες.
  - heading: 3. Αλλαγές στην παρούσα πολιτική
    text: |
      Ενδέχεται να ενημερώσουμε ή να τροποποιήσουμε την παρούσα Πολιτική απορρήτου ανά πάσα στιγμή.
      Παρακαλείστε να επανεξετάζετε αυτή τη σελίδα περιοδικά.
      Οποιεσδήποτε σημαντικές αλλαγές θα επισημαίνονται σαφώς.
  effective_date: 24 Φεβρουαρίου 2025
