  description: "Досліджуйте програмування через захопливі історії. Наша науково-фантастична розповідь Mars Rebels робить навчання веселим і інтерактивним."
  keywords: "Mars Rebels, сторітелінг, креативне програмування, Swift"

groove:
  title: "Рухайся в ритмі."
  description: "Добірна музика для покращення концентрації та креативності під час програмування. Підвищуйте продуктивність за допомогою ритму."
  keywords: "музика для програмування, продуктивність, креативність, фокус, Swiftian"

creators:
  title: "Створено для творців."
  description: "Swiftian — це платформа, орієнтована на спільноту, де творці можуть навчатися, ділитися знаннями та створювати нове разом."
  keywords: "Swiftian, творці, спільнота програмістів, співпраця"

