<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}" dir="{% if page.lang == 'ar' or page.lang == 'he' or page.lang == 'ur' %}rtl{% else %}ltr{% endif %}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Page Description and Keywords for SEO -->
  <meta name="description" content="{{ page.description | default: 'Learn Swift through interactive coding projects.' }}">
  <meta name="keywords" content="{{ page.keywords | default: 'Swift, Learn Swift, Coding, Programming' }}">
  <meta name="author" content="{{ page.author | default: 'Swiftian Team' }}">
  
  <!-- Robots meta tag to instruct search engines -->
  <meta name="robots" content="index, follow">
  
  <!-- Open Graph tags for social media previews -->
  <meta property="og:title" content="{{ page.title | default: 'Swiftian' }}">
  <meta property="og:description" content="{{ page.description | default: 'Learn Swift through interactive coding projects.' }}">
  <meta property="og:image" content="{{ site.url }}/images/social-preview.png">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:type" content="website">
  
  <!-- Twitter Card tags for Twitter previews -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: 'Swiftian' }}">
  <meta name="twitter:description" content="{{ page.description | default: 'Learn Swift through interactive coding projects.' }}">
  <meta name="twitter:image" content="{{ site.url }}/images/social-preview.png">
  
  <!-- Page Title -->
  <title>{{ page.title | default: "Swiftian" }}</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ page.favicon | default: '/favicon.png' }}" sizes="32x32">
  
  <!-- Load Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Canonical URL to prevent duplicate content issues -->
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  
  <!-- hreflang tags for multilingual SEO -->
  {% for lang in site.languages.docs %}
    <link rel="alternate" hreflang="{{ lang.lang }}" href="{{ site.url }}/{{ lang.path }}">
  {% endfor %}
  
  <!-- Optional: Structured Data in JSON-LD for enhanced SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "{{ page.title | default: 'Swiftian' }}",
    "url": "{{ site.url }}"
  }
  </script>
  
  <style>
    /* Default font setting */
    body {
      font-family: "Noto Sans", "Arial", sans-serif;
    }
    
    /* Light mode styling */
    body {
      background-color: #ffffff;
      color: #000000;
    }
    a {
      color: #007bff;
    }
    
    /* Dark mode styling */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #ffffff;
      }
      a {
        color: #bb86fc;
      }
    }
    
    /* Container styling for page content */
    .content-container {
      max-width: 900px;
      margin: 0 auto;  /* Center the content */
      padding: 1rem;
      {% if page.lang == 'ar' or page.lang == 'he' or page.lang == 'ur' %}
        direction: rtl;
        text-align: right;
      {% else %}
        direction: ltr;
        text-align: left;
      {% endif %}
    }
  </style>
</head>
<body>
  <div class="content-container">
    {{ content }}
  </div>
</body>
</html>
