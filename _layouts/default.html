<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}" dir="{% if page.lang == 'ar' or page.lang == 'he' %}rtl{% else %}ltr{% endif %}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 개선된 SEO 설정 -->
  <meta name="description" content="{{ page.description | default: 'Make something new. Push boundaries. Swiftian is a curated, interactive platform to learn Swift and creative coding.' }}">
  <meta name="keywords" content="{{ page.keywords | default: 'Swiftian, Swift, SwiftUI, iOS, creative coding, programming, storytelling' }}">
  <meta name="author" content="{{ page.author | default: 'Swiftian Team' }}">

  <!-- Privacy 페이지 SEO 차단 설정 -->
  {% if page.robots %}
    <meta name="robots" content="{{ page.robots }}">
  {% else %}
    <meta name="robots" content="index, follow">
  {% endif %}

  <!-- Open Graph 설정 (기존 유지) -->
  <meta property="og:title" content="{{ page.title }} – Swiftian">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="og:image" content="{{ site.url }}/images/social-preview.png">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:type" content="website">

  <!-- Twitter 설정 (기존 유지) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title }} – Swiftian">
  <meta name="twitter:description" content="{{ page.description }}">
  <meta name="twitter:image" content="{{ site.url }}/images/social-preview.png">

  <!-- 페이지 타이틀 (수정) -->
  <title>{{ page.title }} – Swiftian</title>

  <!-- Favicon (기존 유지) -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/favicon.png">

  <!-- Canonical URL (기존 유지) -->
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">

  <!-- hreflang tags 다국어 준비 (기존 유지) -->
  {% for lang in site.languages.docs %}
    <link rel="alternate" hreflang="{{ lang.lang }}" href="{{ site.url }}/{{ lang.path }}">
  {% endfor %}

  <!-- 스타일 (기존 유지) -->
  <link href="/assets/css/style.css" rel="stylesheet">

  <style>
    body {
      font-family: "Noto Sans", "Arial", sans-serif;
      background-color: #ffffff;
      color: #000000;
    }

    .content-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
      {% if page.lang == 'ar' or page.lang == 'he' or page.lang == 'ur' %}
        direction: rtl;
      {% endif %}
    }
  </style>

  <title>{{ page.title }} – Swiftian</title> <!-- 타이틀 수정됨 -->
</head>
<body>
  <div class="content-container">
    {{ content }}
  </div>
</body>
</html>
