<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}" dir="{% if page.lang == 'ar' or page.lang == 'he' %}rtl{% else %}ltr{% endif %}">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: "Swiftian" }}</title>

  <!-- Favicon: Use page.favicon if specified, otherwise use the default (/favicon.png) -->
  <link rel="icon" type="image/png" href="{{ page.favicon | default: '/favicon.png' }}" sizes="32x32">

  <!-- Load Google Fonts (Noto Sans supports multiple languages) -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Set the default font */
    body {
      font-family: "Noto Sans", "Arial", sans-serif;
    }

    /* Light Mode */
    body {
      background-color: #ffffff;
      color: #000000;
    }
    a {
      color: #007bff;
    }

    /* Dark Mode */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #ffffff;
      }
      a {
        color: #bb86fc;
      }
    }

    /* Adjust layout for RTL languages */
    html[dir="rtl"] body {
      text-align: right;
    }
    html[dir="ltr"] body {
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="content-container">
    {{ content }}
  </div>
</body>
</html>
