<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: "Swiftian" }}</title>
  
  <!-- Favicon: Use page.favicon if specified, otherwise use the default (/favicon.png) -->
  <link rel="icon" type="image/png" href="{{ page.favicon | default: '/favicon.png' }}" sizes="32x32">
  
  <style>
    /* Container for center alignment and width limit */
    .content-container {
      max-width: 900px;  /* Desired maximum width (can use pixels, rem, etc.) */
      margin: 0 auto;    /* Center alignment via automatic left/right margins */
      padding: 1rem;     /* Slight horizontal padding to reduce a cramped feel */
    }
  </style>
</head>
<body>
  <!-- Div wrapping the actual content -->
  <div class="content-container">
    {{ content }}
  </div>
</body>
</html>
