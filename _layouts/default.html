<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}" dir="{% if page.lang == 'ar' or page.lang == 'he' %}rtl{% else %}ltr{% endif %}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page Description and Keywords for SEO -->
  <meta name="description" content="{{ page.description | default: 'Make something new. Push boundaries. Swiftian is a curated, interactive platform to learn Swift and creative coding.' }}">
  <meta name="keywords" content="{{ page.keywords | default: 'Swiftian, Swift, SwiftUI, iOS, creative coding, learn Swift' }}">

  <!-- Robots meta tag to instruct search engines -->
  {% if page.robots %}
    <meta name="robots" content="{{ page.robots }}">
  {% else %}
    <meta name="robots" content="index, follow">
  {% endif %}

  <!-- Open Graph tags for social media previews -->
  <meta property="og:title" content="{{ page.title }} – Swiftian">
  <meta property="og:description" content="{{ page.description | default: 'Make something new. Push boundaries. Swiftian is a curated, interactive platform to learn Swift and creative coding.' }}">
  <meta property="og:image" content="{{ site.url }}/images/social-preview.png">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:type" content="website">

  <!-- Twitter Card tags for Twitter previews -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title }} – Swiftian">
  <meta name="twitter:description" content="{{ page.description | default: 'Make something new. Push boundaries. Swiftian is a curated, interactive platform to learn Swift and creative coding.' }}">
  <meta name="twitter:image" content="{{ site.url }}/images/social-preview.png">

  <!-- Page Title -->
  <title>{{ page.title }} – Swiftian</title>

  <!-- Favicon -->
<link rel="icon" type="image/x-icon" href="/favicon.ico" sizes="256x256">
<link rel="icon" type="image/png" sizes="128x128" href="/favicon.png">
<link rel="apple-touch-icon" sizes="128x128" href="/favicon.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Canonical URL to prevent duplicate content issues -->
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">

  <!-- hreflang tags for multilingual SEO -->
  {% for lang in site.languages.docs %}
    <link rel="alternate" hreflang="{{ lang.lang }}" href="{{ site.url }}/{{ lang.path }}">
  {% endfor %}

  <!-- Structured Data in JSON-LD for enhanced SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "{{ page.title | default: 'Swiftian' }}",
    "url": "{{ site.url }}"
  }
  </script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Swiftian",
    "url": "https://swiftian.com",
    "logo": "https://swiftian.com/assets/images/swiftian_logo_1024.png",
    "sameAs": [
      "https://apps.apple.com/us/developer/swiftian-inc/id1803794298"
    ],
    "description": "Swiftian is a creative coding and learning platform that helps users explore code and build projects in their own way.",
    "slogan": "Think Swift. Be Swiftian."
  }
  </script>



  <style>
    body {
      font-family: "Noto Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    a {
      color: #007bff;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #ffffff;
      }
      a {
        color: #bb86fc;
      }
    }
    .content-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
      min-height: 100vh;
      {% if page.lang == 'ar' or page.lang == 'he' or page.lang == 'ur' %}
        direction: rtl;
        text-align: right;
      {% else %}
        direction: ltr;
        text-align: left;
      {% endif %}
    }
    
    /* Mobile-first responsive design */
    @media (max-width: 768px) {
      body {
        font-size: 16px;
      }
      h1 {
        font-size: 2rem !important;
      }
    }
  </style>
</head>
<body>
  <div class="content-container">
    {{ content }}
  </div>
</body>
</html>
