<p align="center" style="position: relative;">
  <!-- Video slider: displays videos with left/right arrow navigation, responsive sizing -->
  <video id="pageVideo"
    loop
    playsinline
    preload="metadata"
    style="
      width: 100vw;
      max-width: 420px;
      max-height: 70vh;
      object-fit: contain;
      background: #000;
      cursor: pointer;
      display: block;
      margin: auto;
      border-radius: 1em;
      box-shadow: 0 4px 20px rgba(0,0,0,0.12);
      aspect-ratio: auto;
    ">
    <source id="videoSource" src="/assets/videos/chillfriends.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <!-- Play/Pause button overlay (always centered) -->
  <button id="playPauseBtn" type="button" aria-label="Play or Pause" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%); font-size: 3rem; background: rgba(255,255,255,0.7); border: none; border-radius: 50%; cursor: pointer; z-index: 2; width: 2.6em; height: 2.6em; display: flex; align-items: center; justify-content: center;">
    <span id="playPauseIcon">&#9654;</span>
  </button>
  <!-- Left arrow button for previous video -->
  <button id="videoPrevBtn" type="button" aria-label="Previous Video" style="position: absolute; left: 4px; top: 50%; transform: translateY(-50%); font-size: 2rem; background: rgba(255,255,255,0.7); border: none; border-radius: 50%; cursor: pointer; z-index: 1; width: 2.2em; height: 2.2em; display: flex; align-items: center; justify-content: center;">&#8592;</button>
  <!-- Right arrow button for next video -->
  <button id="videoNextBtn" type="button" aria-label="Next Video" style="position: absolute; right: 4px; top: 50%; transform: translateY(-50%); font-size: 2rem; background: rgba(255,255,255,0.7); border: none; border-radius: 50%; cursor: pointer; z-index: 1; width: 2.2em; height: 2.2em; display: flex; align-items: center; justify-content: center;">&#8594;</button>
</p>

<script>
  // Video sources to display in the slider
  const videoList = [
    {src: "/assets/videos/chillfriends.mp4", aspect: "9/16"},
    {src: "/assets/videos/logo.mp4", aspect: "16/9"}
  ];
  let currentVideo = 0;
  let isPlaying = false; // false: paused/muted, true: playing/unmuted

  // Get DOM elements
  const video = document.getElementById("pageVideo");
  const videoSource = document.getElementById("videoSource");
  const btnPrev = document.getElementById("videoPrevBtn");
  const btnNext = document.getElementById("videoNextBtn");
  const playPauseBtn = document.getElementById("playPauseBtn");
  const playPauseIcon = document.getElementById("playPauseIcon");

  // Responsive resizing for both desktop and mobile
  function adjustVideoSize() {
    if (window.innerWidth < 500) {
      video.style.maxWidth = "94vw";
      video.style.maxHeight = "38vh";
    } else {
      video.style.maxWidth = "420px";
      video.style.maxHeight = "70vh";
    }
  }
  window.addEventListener("resize", adjustVideoSize);
  document.addEventListener("DOMContentLoaded", adjustVideoSize);

  // Set video src and aspect ratio, and enforce playMode (for both arrow navigation and state changes)
  function updateVideo() {
    videoSource.src = videoList[currentVideo].src;
    video.style.aspectRatio = videoList[currentVideo].aspect;
    video.load();
    // Maintain current state (playing or paused)
    if (isPlaying) {
      playVideoWithSound();
    } else {
      pauseAndMuteVideo();
    }
  }

  // Play video with sound (change icon to pause)
  function playVideoWithSound() {
    video.muted = false;
    video.play().catch(() => {});
    playPauseIcon.innerHTML = "&#10073;&#10073;"; // Pause symbol
    isPlaying = true;
  }

  // Pause and mute video (change icon to play)
  function pauseAndMuteVideo() {
    video.pause();
    video.muted = true;
    playPauseIcon.innerHTML = "&#9654;"; // Play symbol
    isPlaying = false;
  }

  // Arrow navigation
  btnPrev.addEventListener("click", function() {
    currentVideo = (currentVideo - 1 + videoList.length) % videoList.length;
    updateVideo();
  });
  btnNext.addEventListener("click", function() {
    currentVideo = (currentVideo + 1) % videoList.length;
    updateVideo();
  });

  // Play/Pause button: toggle state
  playPauseBtn.addEventListener("click", function() {
    if (isPlaying) {
      pauseAndMuteVideo();
    } else {
      playVideoWithSound();
    }
  });

  // Clicking video toggles play/pause
  video.addEventListener("click", function(e) {
    // Only toggle if not clicking the play/pause button itself
    if (e.target === video) {
      if (isPlaying) {
        pauseAndMuteVideo();
      } else {
        playVideoWithSound();
      }
    }
  });

  // Keep looping if in play mode
  video.addEventListener("ended", function() {
    if (isPlaying) {
      video.currentTime = 0;
      video.play().catch(() => {});
    }
  });

  // Initialize video on page load (always paused/muted)
  document.addEventListener("DOMContentLoaded", function() {
    pauseAndMuteVideo();
  });
</script>
