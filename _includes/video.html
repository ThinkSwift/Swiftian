<p align="center" style="position: relative;">
  <video id="pageVideo"
    loop
    playsinline
    preload="metadata"
    style="
      width: 100vw;
      object-fit: contain;
      background: #000;
      cursor: pointer;
      display: block;
      margin: auto;
      border-radius: 1em;
      box-shadow: 0 4px 20px rgba(0,0,0,0.12);
      aspect-ratio: auto;
    ">
    <source id="videoSource" src="/assets/videos/Chillfriends_E06.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <button id="playBtn" type="button" aria-label="Play"
    style="position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%); font-size: 3rem; background: rgba(255,255,255,0.7); border: none; border-radius: 50%; cursor: pointer; z-index: 2; width: 2.6em; height: 2.6em; display: flex; align-items: center; justify-content: center;">
    <span id="playIcon">&#9654;</span>
  </button>

</p>
<script>
  // 영상 정보
  const videoInfo = {src: "/assets/videos/Chillfriends_E06.mp4", aspect: "4/5", vertical: true};
  let playMode = false; // false: 멈춤/대기모드, true: 플레이모드 (화살표 이동에도 유지)

  // 요소 참조
  const video = document.getElementById("pageVideo");
  const videoSource = document.getElementById("videoSource");
  const playBtn = document.getElementById("playBtn");

  // 반응형 크기
  function adjustVideoSize() {
    const { vertical } = videoInfo;
    if (window.innerWidth < 500) {
      video.style.maxWidth = vertical ? "80vw" : "94vw";
      video.style.maxHeight = "38vh";
    } else {
      video.style.maxWidth = vertical ? "210px" : "420px";
      video.style.maxHeight = vertical ? "35vh" : "70vh";
    }
  }
  window.addEventListener("resize", adjustVideoSize);

  // 비디오 초기화 및 상태 적용
  function updateVideo() {
    videoSource.src = videoInfo.src;
    video.style.aspectRatio = videoInfo.aspect;
    video.load();
    adjustVideoSize();
    if (playMode) {
      playVideoWithSound();
    } else {
      pauseAndMuteVideo();
    }
  }

  // 재생(소리ON)
  function playVideoWithSound() {
    video.muted = false;
    video.play().catch(() => {});
    playBtn.style.display = "none";
  }
  // 일시정지(소리OFF, 버튼 보임)
  function pauseAndMuteVideo() {
    video.pause();
    video.muted = true;
    playBtn.style.display = "";
  }

  // 플레이 버튼
  playBtn.addEventListener("click", function() {
    playMode = true;
    playVideoWithSound();
  });

  // 영상 클릭시 플레이모드 해제(멈춤+음소거+버튼 표시)
  video.addEventListener("click", function() {
    if (playMode && playBtn.style.display === "none") {
      playMode = false;
      pauseAndMuteVideo();
    }
  });

  // 루프
  video.addEventListener("ended", function() {
    if (playMode) {
      video.currentTime = 0;
      video.play().catch(() => {});
    }
  });

  // 최초 로딩
  document.addEventListener("DOMContentLoaded", function() {
    playMode = false;
    updateVideo();
  });
</script>
