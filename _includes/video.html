<p align="center" style="position: relative;">
  <video id="pageVideo"
    loop
    playsinline
    preload="metadata"
    style="
      width: 100vw;
      max-width: 420px;
      max-height: 70vh;
      object-fit: contain;
      background: #000;
      cursor: pointer;
      display: block;
      margin: auto;
      border-radius: 1em;
      box-shadow: 0 4px 20px rgba(0,0,0,0.12);
      aspect-ratio: auto;
    ">
    <source id="videoSource" src="/assets/videos/chillfriends.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <!-- Play button overlay (only visible when video is paused/muted) -->
  <button id="playBtn" type="button" aria-label="Play" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%); font-size: 3rem; background: rgba(255,255,255,0.7); border: none; border-radius: 50%; cursor: pointer; z-index: 2; width: 2.6em; height: 2.6em; display: flex; align-items: center; justify-content: center;">
    <span id="playIcon">&#9654;</span>
  </button>
  <!-- Left arrow button for previous video -->
  <button id="videoPrevBtn" type="button" aria-label="Previous Video" style="position: absolute; left: 4px; top: 50%; transform: translateY(-50%); font-size: 2rem; background: rgba(255,255,255,0.7); border: none; border-radius: 50%; cursor: pointer; z-index: 1; width: 2.2em; height: 2.2em; display: flex; align-items: center; justify-content: center;">&#8592;</button>
  <!-- Right arrow button for next video -->
  <button id="videoNextBtn" type="button" aria-label="Next Video" style="position: absolute; right: 4px; top: 50%; transform: translateY(-50%); font-size: 2rem; background: rgba(255,255,255,0.7); border: none; border-radius: 50%; cursor: pointer; z-index: 1; width: 2.2em; height: 2.2em; display: flex; align-items: center; justify-content: center;">&#8594;</button>
</p>

<script>
  // Video sources with aspect and orientation info
  const videoList = [
    {src: "/assets/videos/chillfriends.mp4", aspect: "9/16", vertical: true},
    {src: "/assets/videos/logo.mp4", aspect: "16/9", vertical: false}
  ];
  let currentVideo = 0;
  let isPlaying = false; // false: paused/muted, true: playing/unmuted

  // Get DOM elements
  const video = document.getElementById("pageVideo");
  const videoSource = document.getElementById("videoSource");
  const btnPrev = document.getElementById("videoPrevBtn");
  const btnNext = document.getElementById("videoNextBtn");
  const playBtn = document.getElementById("playBtn");

  // Responsive resizing for both desktop and mobile, with vertical video special handling
  function adjustVideoSize() {
    const { vertical } = videoList[currentVideo];
    if (window.innerWidth < 500) {
      // Mobile - vertical video even smaller
      video.style.maxWidth = vertical ? "47vw" : "94vw";
      video.style.maxHeight = vertical ? "19vh" : "38vh";
    } else {
      // Desktop
      video.style.maxWidth = vertical ? "210px" : "420px";
      video.style.maxHeight = vertical ? "35vh" : "70vh";
    }
  }
  window.addEventListener("resize", adjustVideoSize);
  document.addEventListener("DOMContentLoaded", adjustVideoSize);

  // Set video src and aspect ratio, and enforce playMode (for both arrow navigation and state changes)
  function updateVideo() {
    videoSource.src = videoList[currentVideo].src;
    video.style.aspectRatio = videoList[currentVideo].aspect;
    video.load();
    adjustVideoSize();
    // Maintain current state (playing or paused)
    if (isPlaying) {
      playVideoWithSound();
    } else {
      pauseAndMuteVideo();
    }
  }

  // Play video with sound (hide play button)
  function playVideoWithSound() {
    video.muted = false;
    video.play().catch(() => {});
    playBtn.style.display = "none";
    isPlaying = true;
  }

  // Pause and mute video (show play button)
  function pauseAndMuteVideo() {
    video.pause();
    video.muted = true;
    playBtn.style.display = "";
    isPlaying = false;
  }

  // Arrow navigation
  btnPrev.addEventListener("click", function() {
    currentVideo = (currentVideo - 1 + videoList.length) % videoList.length;
    updateVideo();
  });
  btnNext.addEventListener("click", function() {
    currentVideo = (currentVideo + 1) % videoList.length;
    updateVideo();
  });

  // Play button: play with sound
  playBtn.addEventListener("click", function() {
    playVideoWithSound();
  });

  // Clicking video pauses and mutes, shows play button
  video.addEventListener("click", function(e) {
    // Only toggle if not clicking the playBtn itself
    if (isPlaying && playBtn.style.display === "none") {
      pauseAndMuteVideo();
    }
  });

  // Keep looping if in play mode
  video.addEventListener("ended", function() {
    if (isPlaying) {
      video.currentTime = 0;
      video.play().catch(() => {});
    }
  });

  // Initialize video on page load (always paused/muted)
  document.addEventListener("DOMContentLoaded", function() {
    pauseAndMuteVideo();
    adjustVideoSize();
  });
</script>
