<p align="center" style="position: relative;">
  <!-- Video slider: displays videos with left/right arrow navigation, adapts size for aspect ratio -->
  <video id="pageVideo"
    controls
    muted
    loop
    playsinline
    preload="metadata"
    style="width: auto; max-width: 100vw; max-height: 70vh; aspect-ratio: auto; background: #000; cursor: pointer; display: block; margin: auto;">
    <source id="videoSource" src="/assets/videos/chillfriends.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <!-- Left arrow button for previous video -->
  <button id="videoPrevBtn" type="button" aria-label="Previous Video" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); font-size: 2rem; background: rgba(255,255,255,0.6); border: none; border-radius: 50%; cursor: pointer; z-index: 1;">&#8592;</button>
  <!-- Right arrow button for next video -->
  <button id="videoNextBtn" type="button" aria-label="Next Video" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); font-size: 2rem; background: rgba(255,255,255,0.6); border: none; border-radius: 50%; cursor: pointer; z-index: 1;">&#8594;</button>
</p>

<script>
  // Video sources to display in the slider
  const videoList = [
    {src: "/assets/videos/chillfriends.mp4", aspect: "9/16"},
    {src: "/assets/videos/logo.mp4", aspect: "16/9"}
  ];
  let currentVideo = 0;

  // Get DOM elements
  const video = document.getElementById("pageVideo");
  const videoSource = document.getElementById("videoSource");
  const btnPrev = document.getElementById("videoPrevBtn");
  const btnNext = document.getElementById("videoNextBtn");

  /**
   * Set the video source and adjust its aspect ratio for the current video in the list.
   */
  function updateVideo() {
    videoSource.src = videoList[currentVideo].src;
    // Adjust aspect-ratio for best fit (if supported)
    video.style.aspectRatio = videoList[currentVideo].aspect;
    video.load();
  }

  /**
   * Show the previous video in the list.
   */
  btnPrev.addEventListener("click", function() {
    currentVideo = (currentVideo - 1 + videoList.length) % videoList.length;
    updateVideo();
  });

  /**
   * Show the next video in the list.
   */
  btnNext.addEventListener("click", function() {
    currentVideo = (currentVideo + 1) % videoList.length;
    updateVideo();
  });

  // Toggle play/pause on video click
  video.addEventListener("click", function(e) {
    // Prevent the controls bar click from toggling
    if (e.target === video) {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }
  });

  // Initialize video on page load
  document.addEventListener("DOMContentLoaded", function() {
    updateVideo();
  });
</script>
