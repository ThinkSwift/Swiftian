<p align="center" style="position: relative;">
  <!-- Video slider: displays videos with left/right arrow navigation, responsive sizing -->
  <video id="pageVideo"
    autoplay
    muted
    loop
    playsinline
    preload="metadata"
    style="
      width: 100vw;
      max-width: 420px;
      max-height: 70vh;
      object-fit: contain;
      aspect-ratio: auto;
      background: #000;
      cursor: pointer;
      display: block;
      margin: auto;
      border-radius: 1em;
      box-shadow: 0 4px 20px rgba(0,0,0,0.12);
    ">
    <source id="videoSource" src="/assets/videos/chillfriends.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <!-- Mute/Unmute button (custom) -->
  <button id="muteBtn" type="button" aria-label="Mute or Unmute" style="position: absolute; right: 14px; bottom: 20px; font-size: 1.6rem; background: rgba(255,255,255,0.75); border: none; border-radius: 50%; cursor: pointer; z-index: 2; width: 2.2em; height: 2.2em; display: flex; align-items: center; justify-content: center;">
    <span id="muteIcon">&#128263;</span>
  </button>
  <!-- Left arrow button for previous video -->
  <button id="videoPrevBtn" type="button" aria-label="Previous Video" style="position: absolute; left: 4px; top: 50%; transform: translateY(-50%); font-size: 2rem; background: rgba(255,255,255,0.7); border: none; border-radius: 50%; cursor: pointer; z-index: 1; width: 2.2em; height: 2.2em; display: flex; align-items: center; justify-content: center;">&#8592;</button>
  <!-- Right arrow button for next video -->
  <button id="videoNextBtn" type="button" aria-label="Next Video" style="position: absolute; right: 4px; top: 50%; transform: translateY(-50%); font-size: 2rem; background: rgba(255,255,255,0.7); border: none; border-radius: 50%; cursor: pointer; z-index: 1; width: 2.2em; height: 2.2em; display: flex; align-items: center; justify-content: center;">&#8594;</button>
</p>

<script>
  // Video sources to display in the slider
  const videoList = [
    {src: "/assets/videos/chillfriends.mp4", aspect: "9/16"},
    {src: "/assets/videos/logo.mp4", aspect: "16/9"}
  ];
  let currentVideo = 0;

  // Get DOM elements
  const video = document.getElementById("pageVideo");
  const videoSource = document.getElementById("videoSource");
  const btnPrev = document.getElementById("videoPrevBtn");
  const btnNext = document.getElementById("videoNextBtn");
  const muteBtn = document.getElementById("muteBtn");
  const muteIcon = document.getElementById("muteIcon");

  /**
   * Set the video source and adjust its aspect ratio for the current video in the list.
   */
  function updateVideo() {
    videoSource.src = videoList[currentVideo].src;
    video.style.aspectRatio = videoList[currentVideo].aspect;
    video.load();
    video.muted = true; // Always start muted due to autoplay policy
    updateMuteIcon();
    setTimeout(() => { video.play(); }, 100); // Ensure autoplay
  }

  /**
   * Show the previous video in the list.
   */
  btnPrev.addEventListener("click", function() {
    currentVideo = (currentVideo - 1 + videoList.length) % videoList.length;
    updateVideo();
  });

  /**
   * Show the next video in the list.
   */
  btnNext.addEventListener("click", function() {
    currentVideo = (currentVideo + 1) % videoList.length;
    updateVideo();
  });

  // Toggle mute/unmute
  function updateMuteIcon() {
    if (video.muted) {
      muteIcon.innerHTML = "&#128263;"; // muted
    } else {
      muteIcon.innerHTML = "&#128266;"; // sound on
    }
  }
  muteBtn.addEventListener("click", function(e) {
    video.muted = !video.muted;
    updateMuteIcon();
  });

  // Responsive resizing for both desktop and mobile
  function adjustVideoSize() {
    if (window.innerWidth < 500) {
      video.style.maxWidth = "94vw";
      video.style.maxHeight = "38vh";
    } else {
      video.style.maxWidth = "420px";
      video.style.maxHeight = "70vh";
    }
  }
  window.addEventListener("resize", adjustVideoSize);
  document.addEventListener("DOMContentLoaded", adjustVideoSize);

  // Initialize video on page load
  document.addEventListener("DOMContentLoaded", function() {
    updateVideo();
  });

  // (Optional) Prevent pause/play on click, video is always playing unless user pauses via browser context menu or devtools

</script>
